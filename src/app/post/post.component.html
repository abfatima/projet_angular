
<button (click)="greetpost()">listepost</button>
 <h2 *ngIf="afficherMsg">Consommation des API</h2>
<table border="1" align="center" class="table">
  <tr>
    <th>ID</th><th>userId</th><th>id</th><th>title</th><th>body</th>
  </tr>
  <tbody *ngFor="let post of posts">
    <td>{{post.userId}}</td>
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    
  </tbody>
</table>
